<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с боковым меню</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Боковое меню -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>Меню сайта</h3>
        </div>
        <ul class="sidebar-menu">
            <li class="active"><a href="#" onclick="showPage('home')"><i class="fas fa-home"></i> Главная</a></li>
            <li><a href="#" onclick="showPage('rules')"><i class="fas fa-book"></i> Правила</a></li>
        </ul>
    </div>

    <!-- Кнопка для мобилок -->
    <button class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>

    <!-- Основной контент -->
    <div class="main-content">
        <div id="home-page" class="page">
            <div class="content-box">
                <h1>Добро пожаловать!</h1>
                <p>Используйте меню слева для навигации.</p>
            </div>
        </div>

        <div id="rules-page" class="page" style="display: none;">
            <!-- Сюда встроен фрагмент правил -->
            <div class="content-box">
                <h1><i class="fas fa-book"></i> Правила</h1>
                <div class="rules-section">
                    <h2><i class="fas fa-ban"></i> Запрещено:</h2>
                    <ul>
                        <li>Оскорблять других</li>
                        <li>Распространять спам</li>
                    </ul>
                </div>
                <div class="rules-section">
                    <h2><i class="fas fa-check-circle"></i> Разрешено:</h2>
                    <ul>
                        <li>Вежливо общаться</li>
                        <li>Задавать вопросы</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
